[build]
    command = "npm install -g @babel/cli @babel/core && npm install && hugo --gc -b $URL --source exampleSite --themesDir ../../"
    base = "exampleSite"
    publish = "exampleSite/public"

[build.environment]
    HUGO_THEME = "repo"
    HUGO_VERSION = "0.71.0"
    HUGO_ENABLEGITINFO = "true"

[context.production.environment]
    HUGO_ENV = "production"

[context.deploy-preview]
  command = "npm install -g @babel/cli @babel/core && npm install && hugo --gc --buildFuture -b $DEPLOY_PRIME_URL --source exampleSite --themesDir ../../"

[context.branch-deploy]
  command = "hugo --gc -b $DEPLOY_PRIME_URL --source exampleSite --themesDir ../../"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

{{ define "main" }}

{{ $page := . }}

<main class="main" role="main">
    <section class="hero is-primary is-medium has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">{{ i18n "template_error_404" }}</h1>
                <h5 class="subtitle is-5">{{ i18n "template_error_404_subtitle" }}</h5>
                <a class="button" href="{{ "/" | relLangURL }}" title="{{ i18n "template_error_404_go_to_homepage" }}">{{ i18n "template_error_404_go_to_homepage" }}</a>
            </div>
        </div>
    </section>
    {{ partial "widgets/recently.html" $page }}
</main>

{{ end }}

{{ $shortcode := . }}

{{ if eq $shortcode.Inner "" }}
    {{ $message := printf `shortcodes/box: missing inner at %s` $shortcode.Position }}
    {{ partial "functions/error.html" (dict "context" $shortcode "message" $message) }}
{{ else }}
    <div class="box">
        {{ $shortcode.Inner }}
    </div>
{{ end }}
